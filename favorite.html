<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 載入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Friend List</title>
    <!-- 載入Font Awesome -->
    <script src="https://kit.fontawesome.com/8121b2a94b.js" crossorigin="anonymous"></script>
  </head>

<body>
  <!--   navbar -->
  <nav class="navbar  navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Date.matches</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="favorite.html">Favorite</a>
          </li>
        </ul>
        <!-- search bar功能 -->
        <form class="d-flex" role="search" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
          <button class="btn btn-secondary fa-solid fa-magnifying-glass" type="submit"></button>
        </form>
        <!-- user設定資料 -->
        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          User
        </a>
      </div>
    </div>
  </nav>
  <!-- 使用Grid要在最外面包一層container，不然畫面會產生橫向滾軸可以往右拉 -->
  <div class="container-fluid">
    <div class="row" id="data-panel">
      <!-- Render Friend List 產生人物卡片-->

    </div>
  </div>
  <!-- Friend Modal (圖片按下去後要跳出視窗內容) -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="user-modal-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="'user-modal-body">
          <div class="row">
            <div class="col-sm-7 rounded float-left" id="user-modal-image">
              <!-- 由showFriendModal()去render -->
            </div>
            <div class="col-sm-3">
              <p id="user-modal-gender"></p>
              <p id="user-modal-age"></p>
              <p id="user-modal-region"></p>
              <p id="user-modal-birthday"></p>
              <p id="user-modal-email"></p>
              <p id="user-modal-updated_at"></p>
            </div>
          </div>
        </div>
        <!-- 預設btn按鈕，方便之後修改按鈕之後跳出聊天視窗 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Chat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 分頁器 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- render page 產生分頁 -->
    </ul>
  </nav>

  <!-- 引用 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 載入Bootstrap的JS函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的Javascript -->
  <script src="./favorite.js"></script>

</body>
